<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <link rel="stylesheet" href="./assets/css/bootstrap.min (2).css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <body>
    <div class="jumbotron container-fluid mt-2 text-center p-2 bg-success">
      <h1 class="header-title">Weather Dashboard</h1>
    </div>
    <div id="container">
      <div class="row">
        <div id="search-section" class="col-12 col-md-3 search-group">
          <form id="searchForm" class="default wrapper">
            <h4 id="search-text" class="search-item">Search For a City</h4>
            <input
              type="search"
              name="city-search"
              id="search-box"
              class="col-form-label mt-4"
              placeholder="Enter City Name Here"
            />
            <!-- create column and large button -->
            <button id="search-btn" class="btn btn-lg btn-info" type="button">
              Search
            </button>
          </form>
          <div class="past-search" id="past-search-buttons"></div>
        </div>
      </div>
      <div class="col12 col-md-9" >
        <div class="row border selected-city" id="current-forcast">
          <div class="col-12">
            <h2 id="searched-city"></h2>
          </div>
<div id="weatherNowWrapper" class="list-group"></div>
        </div>
      </div>
      <div class="col-8 offset-3">
        <div class="row mr-0">
      <div id="results">
      <div id="search-display" class="display-info">
    </div>
  </div>
</div>
  
  </div>
    
            <!-- city's five day forecast -->
            <div class="card bg-color-light mt-4">
              <h3 class="card-header text-uppercase bg-success text-light">Five Day Forecast</h3>
              <div class="container p-3">
                  <div class="row row-cols-1 row-cols-md-5">

                      <!-- day 1 -->
                      <div class="col">
                          <div class="card bg-info text-light p-2 mb-3 mb-md-0">
                              <p class="badge badge-light mb-1" id="date-1"></p>
                              <h4 class="align-middle">
                                  <img class="weather-icon" id="icon-1">
                                  <span id="temp-1"></span> &deg;F
                              </h4>
                              <p class="mb-1">High: <span id="high-1"></span> &deg;F</p>
                              <p class="mb-1">Low: <span id="low-1"></span> &deg;F</p>
                              <p class="mb-1">Humidity: <span id="humidity-1"></span>%</p>
                          </div>
                      </div>

                      <!-- day 2 -->
                      <div class="col">
                          <div class="card bg-info text-light p-2 mb-3 mb-md-0">
                              <p class="badge badge-light mb-1" id="date-2"></p>
                              <h4 class="align-middle" >
                                  <img class="weather-icon" id="icon-2">
                                  <span id="temp-2"></span> &deg;F
                              </h4>
                              <p class="mb-1">High: <span id="high-2"></span> &deg;F</p>
                              <p class="mb-1">Low: <span id="low-2"></span> &deg;F</p>
                              <p class="mb-1">Humidity: <span id="humidity-2"></span>%</p>
                          </div>
                      </div>

                      <!-- day 3 -->
                      <div class="col">
                          <div class="card bg-info text-light p-2 mb-3 mb-md-0">
                              <p class="badge badge-light mb-1" id="date-3"></p>
                              <h4 class="align-middle">
                                  <img class="weather-icon" id="icon-3">
                                  <span id="temp-3"></span> &deg;F
                              </h4>
                              <p class="mb-1">High: <span id="high-3"></span> &deg;F</p>
                              <p class="mb-1">Low: <span id="low-3"></span> &deg;F</p>
                              <p class="mb-1">Humidity: <span id="humidity-3"></span>%</p>
                          </div>
                      </div>

                      <!-- day 4 -->
                      <div class="col">
                          <div class="card bg-info text-light p-2 mb-3 mb-md-0">
                              <p class="badge badge-light mb-1" id="date-4"></p>
                              <h4 class="align-middle" >
                                  <img class="weather-icon" id="icon-4">

                              <p class="mb-1">Humidity: <span id="humidity-4"></span>%</p>
                          </div>
                      </div>

                      <!-- day 5 -->
                      <div class="col">
                          <div class="card bg-info text-light p-2 mb-3 mb-md-0">
                              <p class="badge badge-light mb-1" id="date-5"></p>
                              <h4 class="align-middle" >
                                  <img class="weather-icon" id="icon-5">
                                  <span id="temp-5"></span> &deg;F
                              </h4>
                              <p class="mb-1">High: <span id="high-5"></span> &deg;F</p>

                              <p class="mb-1">Humidity: <span id="humidity-5"></span>%</p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
</div>
